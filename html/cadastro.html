<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>

    </title>
    <link rel="icon" href="../img/front-test-logo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="MeuIcone.ico" type="image/x-icon" />

    <meta charset="utf-8">
    <meta name="author" content="Front Test">
    <meta name="description" content="Front Test">
    <meta name="keywords" content="sites, web, desenvolvimento,São Paulo">

    <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <script type="text/javascript" src="../js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mukta:400,700|Open+Sans:700&display=swap" rel="stylesheet">

    
  </head>
  <body>
    <header>
      <nav id="menu" class="menu-naveg">
        <a href="index.html"> 
          <img src="../img/front-test-logo.svg" alt="Front Test">
        </a>  
      </nav>
    </header>    

      <section class="form-section">

            <form action="">
              <h1>Cadastrar</h1>
              <section class="cad-box">
              <div id="pessoal">

                <h2>Informações Pessoais</h2>

                <div class="input-block">
                  <input type="text" id="cad-nome" placeholder="Nome/Razão Social" />
                </div>

                <div class="unir-inpu">

                  <div class="input-block" >
                    <input type="number" id="cad-cpf" placeholder="CPF" />
                  </div>

                  <div class="input-block">
                    <input type="tel" id="cad-tel" placeholder="Telefone" />
                  </div>

              </div>

                <div class="input-block">
                  <input type="email" id="cad-email" placeholder="E-mail" />
                </div>

                <div class="input-block">                
                  <input type="password" id="cad-password" placeholder="Senha" />
                </div>

             </div><!--fim div pessoal-->
             <div id="endereco">
                <h2>Endereço</h2>
                <div class="unir-inpu">
                  <div class="input-block">

                    <input type="number" id="cad-cep" placeholder="CEP" />
                  </div>

                  <div class="input-block">
                    <input type="text" id="cad-logad" placeholder="Logadura" />
                  </div>

                </div>
                <div class="unir-inpu">

                  <div class="input-block">
                    <input type="number" id="cad-numero" placeholder="Numero" />
                  </div>

                  <div class="input-block">
                    <input type="text" id="cad-endereco" placeholder="Endereço" />
                  </div>
                </div>  

             </div><!--fim div endereço-->
            </section>

            </form>

            

            <button type="button" class="btn-cad"id="bt">Cadastrar</button>

            <p><a href="index.html">Já tem conta? Faça login</a></p>

            <div id="fig-rodape">
              <img src="../img/bg-front.svg"/>
            </div>

        
        <footer>
          
        </footer>
        </section>

    <!-- -->  

   
  </body>
</html>
